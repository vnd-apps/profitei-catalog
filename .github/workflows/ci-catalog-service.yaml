name: continuous integration - catalog-service

concurrency:
  group: catalog-service
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches: ["*"]
    paths: ["./apps/catalog-service"]

jobs:
  continuous-integration:
    name: continuous integration
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: install dependencies
        run: npm install
        working-directory: ./apps/catalog-service

      - name: build
        run: npm run build
        working-directory: ./apps/catalog-service

      - name: test
        run: npm test
        working-directory: ./apps/catalog-service
